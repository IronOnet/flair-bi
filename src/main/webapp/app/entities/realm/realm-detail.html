<jhi-alert-error></jhi-alert-error>
<div class="fbibox realm-information-container">
    <div class="fbibox-content">
        <div class="properties-container">
            <div class="fbibox">
                <div class="fbibox-title">
                    <h2>Realm Information</h2>
                </div>
                <div class="fbibox-content">
                    <div class="table-responsive">
                            <table class="table property-information-table flair-table-v2">
                                <tbody>
                                    <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                                    <tr>
                                        <td class="data-label" data-translate="global.field.id" >ID</td>
                                        <td><a ui-sref="realm-detail({id:realm.id})">{{vm.realm.id}}</a></td>
                                    </tr>
                                    <tr>
                                        <td class="data-label" data-translate="flairbiApp.realm.name">Name</td>
                                        <td>{{vm.realm.name}}</td>
                                    </tr>
                                </tbody>
                            </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<button type="submit"
        ui-sref="{{ vm.previousState }}"
        class="btn btn-info">
    <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
</button>
